<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
        <form action="/user/insert" method="post">
            <h1>회원가입</h1>
            <label for="userId" class="form-label">아이디 : </label>
            <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">

            <label for="userPw" class="form-label">비밀번호 : </label>
            <input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호 입력하세요">

            <label for="userName" class="form-label">닉네임 : </label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="닉네임을 입력하세요">

            <label for="userAddress" class="form-label">주소 : </label>
            <input type="text" class="form-control" id="userAddress" name="userAddress" placeholder="주소를 입력하세요">

            <button type="submit" class="btn btn-primary mt-3">등록</button>
        </form>
    </div>
</div>
</body>
</html>
