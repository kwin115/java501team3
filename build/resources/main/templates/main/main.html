<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#search-list").on("click", function () {
                const targetDate = $("#target-date").val();
                $.ajax({
                    url: "/parser/kobis/dailyBoxOfficeJson",
                    type: "POST",
                    data : {targetDt : targetDate},
                    success: function (data) {
                        const tbody = $("#tbl-dailyboxoffice-json > tbody");
                        tbody.empty();

                        let tag="";

                        if(data.length > 0){
                            for(let i = 0; i < data.length; i++){
                                tag +=  `<tr>
                                            <td>${data[i].rank}</td>
                                            <td>${data[i].movieCd}</td>
                                            <td>${data[i].movieNm}</td>
                                            <td>${data[i].openDt}</td>
                                            <td>${data[i].audiCnt}</td>
                                            <td>${data[i].salesAmt}</td>
                                            <td>${data[i].audiAcc}</td>
                                            <td>${data[i].salesAcc}</td>
                                        </tr>`
                            }
                        }
                        else {
                            tag += `<tr>
                                        <td colspan="9" class="text-center">조회된 내용이 없습니다</td>
                                    </tr>`;
                        }
                        tbody.append(tag);
                    },
                    error: function () {
                        alert("통신 중 오류가 발생했습니다.");
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="row">
    <div class="col-sm-8"><h1>지도</h1></div>
    <div class="col-sm-4">
        <h1>목록</h1>
        <button class="btn btn-primary" id="search-list">찾기</button>
    </div>

</div>
</body>
</html>
